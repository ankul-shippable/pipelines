jobs:
  - name: manifest-job
    type: manifest
    steps:
      - IN: nginx-image

  - name: ECS-deploy
    type: deploy
    method: blueGreen  
    steps:
      - IN: manifest-job
      - IN: ECS-cluster
      - IN: scaler
      - IN: dockerOptions
      - IN: classicLB
        applyTo:
          - manifest: manifest-job
            image: nginx-image
            port: 80

resources:
  - name: scaler
    type: replicas
    version:
      count: 2

  - name: nginx-image
    type: image
    integration: "docker-subint"
    pointer:
      sourceName: "ankul/nginx"
    seed:
      versionName: prod.10

  - name: ECS-cluster
    type: cluster
    integration: "ecs-subint"
    versionTemplate:
      sourceName: "ecs-cluster"
      region: "us-west-2"
      
  - name: bastion-access
    type: integration
    integration: "bastion-access-keys"
    
  - name: classicLB
    type: loadBalancer
    versionTemplate:
      sourceName: arn:aws:elasticloadbalancing:us-east-1:679404489841:targetgroup/ecs-deploy-alb-tgtgrp/394643319fd6a729
      method: application
      role: "lb_role"
      
  - name: dockerOptions
    type: dockerOptions
    versionTemplate:
      portMappings:
        - "80:80/tcp" #hostPort:containerPort/protocol (udp|tcp)      
