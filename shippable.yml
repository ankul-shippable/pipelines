build:
  ci:
    - echo "true"

jobs:
  - name: sample_node_runCI
    type: runCI
    steps:
      - OUT: hiptest-img

  - name: ember-tests-job
    type: runSh   
    steps:
      - IN: hiptest-img
      - IN: hiptest-pipelines-repo
        switch: off
      - IN: HiptestDockerHub
        switch: off      
      - TASK:
        - script: secs=90; SECONDS=0; while (( SECONDS < secs )); do sleep 1; echo $SECONDS; done
    on_success:
      - NOTIFY: notify-hiptest-dev-team 

  - name: rspec-tests-job
    type: runSh   
    steps:
      - IN: hiptest-img
      - IN: hiptest-pipelines-repo
        switch: off      
      - IN: HiptestDockerHub
        switch: off      
      - TASK:
        - script: secs=45; SECONDS=0; while (( SECONDS < secs )); do sleep 1; echo $SECONDS; done
    on_success:
      - NOTIFY: notify-hiptest-dev-team    


  - name: feature-tests-job
    type: runSh   
    steps:
      - IN: ember-tests-job
      - IN: rspec-tests-job
      - IN: hiptest-pipelines-repo
        switch: off      
      - IN: HiptestDockerHub
        switch: off      
      - TASK:
        - script: secs=5; SECONDS=0; while (( SECONDS < secs )); do sleep 1; echo $SECONDS; done
    on_success:
      - NOTIFY: notify-hiptest-dev-team          

resources:
  - name: hiptest-img
    type: image
    integration: "docker-subint"
    pointer:
      sourceName: "ankul/nginx"
    seed:
      versionName: prod.10

  - name: HiptestDockerHub
    type: integration
    integration: "docker-subint"

  - name: notify-hiptest-dev-team
    type: notification
    integration: "slack-subint"
    pointer:
      recipients:
        - "#test-5148"
        
  - name: hiptest-pipelines-repo
    type: gitRepo
    integration: "github-subint"
    pointer:
      sourceName: ankul-shippable/hiptest
      branch: master
